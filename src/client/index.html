<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Answer continually generated random questions on a selected topic and sub-topic.">
    <script src="script.js" defer></script>
    <link href="style.css" rel="stylesheet"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <title>Question Generator</title>
</head>
<body>
    <br>
    <h1>Question Generator</h1>

    <div id="selector-container" class="container">
        <h2>Selection</h2>
        <div style="display: inline-block">
            <label> Topic: </label>
            <select id="topic-selector-field" title="Topic selector" onchange="changeTopic();"></select>
        </div>

        <span style="display: inline-block;"> > </span>

        <div style="display: inline-block">
            <label> Question: </label>
            <select disabled id="question-selector-field" title="Question selector" onchange="changeQuestion();"></select>
        </div>
    </div>

    <div id="question-container" class="container">
        <h2>Question</h2>
        <p id="question-name">Please select a topic.</p>
        <p id="question"></p>
        <p id="question-info"></p>
    </div>

    <div id="answer-container" class="container">
        <h2>Answer</h2>
        <input id="answer-field" type="text" placeholder="Select a question" disabled><button id="answer-button" onclick="next();" disabled>Next</button>
        <p id="answer-info"></p>
    </div>

    
    <div id="score-container">
        <span>Correct: </span>
        <span id="correct-counter"></span>
        <span>Incorrect: </span>
        <span id="incorrect-counter"></span>
    </div>

    <footer style="margin: 30px 0;">
        <span>Copyright Â© <span id="footer-year"></span>. All rights reserved.</span><br>
        <span>By <a href="https://jayhal.es" class="jh-a">Jay Hales</a>.</span><br><br>
        <span>Contribute on <a href="https://github.com/JayHales/Question-Builder-API" class="jh-a">GitHub.</a></span>
        <script>document.getElementById('footer-year').innerHTML = new Date().getFullYear()</script>
        <style>.jh-a {color: inhert; font-weight: bold;}</style>
    </footer>
    
</body>
</html>
